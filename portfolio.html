                      <!-- Modal Header -->
                      <div class="modal-header">
                    
                        <div class="float-right">
                        <h4 class="modal-title" style="color: black" id="fname"></h4>
                        </div>
                        </div>

                          <div class="form-group">
                              <label for="portfolioname">Portfolio Name</label>
                              <input type="text" class="form-control" id="portname" name="pfname">
                             </div>

                           <div class="form-group">
                            <label for="symbol">Symbol</label>
                            <input type="text" class="form-control" id="symbol" name="symbol">
                           </div>
                        
                          <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" placeholder="Enter Company name here" name="companyname">
                           </div>
                         
                           
              
                         <div class="form-group">
                          <label for="investmentPrice">Investment Price</label>
                          <input type="number" class="form-control" id="investmentPrice" name="bprice" step="any">
                         </div>
              
                         <div class="form-group">
                            <label for="investmentDate">Investment Date</label>
                            <input type="date" class="form-control" id="investmentDate" placeholder="Enter investment date here" name="investdate">
                         </div>
              
                         <div class="form-group">
                          <label for="quantity">Quantity</label>
                          <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity here" name="quantity">
                         </div>
                       
                         </div>

                          <input type="button" class="btn btn-secondary " name="cancel" data-dismiss="modal" value="CANCEL"/>
